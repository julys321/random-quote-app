<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random quote app</title>
</head>

<body class="anime-bg">
    <div class="container d-flex metal-post-bg min-h-100vh max-w-512">
        <div id="quote-box" class="m-auto paper-bg shadow-lg w-100 h2 p-3 xs-text-align-middle">
            <i class="fas fa-quote-right"></i>
            <span id="text"></span>
            <p id="author" class="d-block font-italic text-right h3"></p>
            <div id="quote-interactions-row" class="d-flex flex-row-reverse">
                <a id="new-quote" href="" class="mx-1 oppacity-60 btn btn-primary">New quote</a>
                <a id="tweet-quote" href="#!" class="mr-auto mx-1 oppacity-60 btn btn-primary"><i class="fab fa-twitter"></i> Tweet</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
