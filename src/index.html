<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random qoute app</title>
</head>

<body class="h-100 anime-bg snow-bg">
    <div class="container d-flex h-100 lamp-post-gradiant-bg" style="max-width: 84vmin;">
        <div id="quote-box" class="card m-auto paper-bg shadow-lg" style="max-width: 80vmin; border: none;">
            <img id="author-image" class="img-fluid-dheight mx-auto pt-2 rounded"
                src="https://cdn.myanimelist.net/images/characters/10/78202.jpg?s=7bd0c8756d996c9dc993f537027cc9f2"
                alt="Author image">
            <div class="card-body">
                <p id="text" class="card-text font-italic">
                    People tend to show off their act of kindness.
                    It is not an act of good will, it is a demand because they are expecting a word of grace as a
                    reward.
                </p>
                <p id="author" class="font-italic text-right">
                    - Itoshiki Nozomu, Sayonara Zetsubou Sensei
                </p>
                <a id="tweet-quote" href="#!" class="btn btn-outline-primary">Tweet</a>
                <a id="new-quote" href="" class="btn btn-outline-primary float-right">New quote</a>
            </div>
        </div>
    </div>
</body>

</html>
