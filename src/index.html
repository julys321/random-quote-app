<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Random quote app</title>
</head>

<body class="anime-bg">
    <div class="container d-flex metal-post-bg min-h-100vh max-w-512">
        <div id="quote" class="m-auto paper-bg shadow-lg w-100 h2 p-3 xs-text-align-middle">
            <span id="quote-text"></span>
            <p id="quote-author" class="d-block font-italic text-right h3"></p>
            <div id="quote-interactions-row" class="d-flex flex-row-reverse">
                <a id="quote-new" href="" class="mx-1 oppacity-60 btn btn-outline-primary">New quote</a>
                <a id="quote-tweet" href="#!" class="mx-1 oppacity-60 btn btn-outline-primary">Tweet</a>
            </div>
        </div>
    </div>
</body>

</html>
